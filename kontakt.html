<body>
    <header>
        <a class="headerbackground" href="./index.html" style="text-decoration: none;"><h1 id="name">Amina Hallam</h1>
        <div class="divcontainer">
            <div class="menu"><a href="./index.html" class="menu">Welcome</a></div>  
            <div class="menu"><a href="./personligt.html" class="menu">About</a></div>     
            <div class="menu"><a href="./Portfolj.html" class="menu">Career</a></div>
            <div class="menu"><a href="./kontakt.html" class="menu">Contact</a></div>
        </div>
    </header>

    <section>
        <h5 class="contactHeader">Get In Touch!</h5>    
        <div class="contactDiv">
            <div class="contactIcons">
                <div class="adressBox">
                    <img src="./icon/adress.png" alt="Adress">
                    <h1 class="adressContainer">Adress</h1>
                    <p>Lorem ipsum dolor</p>

                </div>

                <div>
                    
                    <img src="./icon/telephone-call.png" alt="Phone">
                    <h1 class="phoneContainer">Phone</h1>
                    <p>(+46) *** *** ***</p>

                </div>

                <div class="emailBox">
                    <img id="emailicon" src="./icon/email.png" alt="Email">
                    <h1 class="emailContainer">E-mail</h1>
                    <p><a href="amina.hallam@gmail.com" style="text-decoration: none; color: black;">amina.hallam@gmail.com</a></p>

                </div>

            </div>
        </div>

        <h3 class="valkommen">Message Me!</h3>
        <div class="formular">
            <form action="kontakt.html">
                <label for="fname">Firstname <sup>*</sup></label>
                <input type="text" id="fname" name="Firstname" placeholder="Your firstname..">
                
                <label for="lname">Lastname <sup>*</sup></label>
                <input type="text" id="lname" name="lastname" placeholder="Your lastname..">
                
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="Sverige">Sweden</option>
                <option value="Norge">Norway</option>
                <option value="Danmark">Denmark</option>
            </select>

                <label for="subject">Text</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                <input type="submit" value="Send">
            </form>
        </div>
    
    </section>

    <section>
        <footer>
            
            <div class="icon"> 
                <a href="https://twitter.com/amina_hallam" target="_blank" class="fa fa-twitter"></a>
                <a href="https://www.linkedin.com/in/amina-hallam-173391160/" target="_blank" class="fa fa-linkedin"></a>
                <a href="https://github.com/AminaHallam?tab=repositories" target="_blank" class="fa fa-github"></a>
                
            </div>
    
        </footer>

    </section>
